            4 Debemos contar con un submit dentro del formulario
        -->
            <!--ORDERNAR EN TABLAS-->
            <form action="php/recibeVisitante.php" id="info" method="POST">
                <h3>Registro</h3>
                <!-- el atrivbuto action indica el destino de los datos

                <table>   
                    <tr>
                      <td><label for="nombre">Nombre:</label></td>

                    </tr>

                    </tr>
                    <tr>
                        <td><label class="titulo" for="clave">Contraseña:</label></td>

                    </tr>
                    <tr>

                    </tr>
                    
                  </table><br>

                <button type="submit" class="button bg-color-green">Registrar</button>
